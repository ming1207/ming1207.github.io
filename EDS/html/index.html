    <script type="text/javascript" language="javascript">
        var showmsg = function (msg) { layer.open({ content: msg, btn: '我知道了' }); }
        function checkForm() {
            if ($('input[name=XM]').val().length == 0) {
                showmsg('请填写姓名');
                return false;
            }
            if ($('input[name=DH]').val().length == 0) {
                showmsg('请填写电话');
                return false;
            } else {
                var telre = /^(13[0-9]|14[0-9]|15[0-9]|17[0-9]|18[0-9])\d{8}$/;
                if (!telre.test($('input[name=DH]').val())) {
                    showmsg('电话号码输入错误');
                    return false;
                }
            }

            if ($('input[name=YX]').val().length == 0) {
                showmsg('请填写邮箱');
                return false;
            } else {
                var emailreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                if (!emailreg.test($('input[name=YX]').val())) {
                    showmsg('邮箱输入错误');
                    return false;
                }
            }

            return true;
        }

        function stlInputCallback(jsonString) {
            //alert(1);
            var obj = eval('(' + jsonString + ')');
            if (obj) {
                if (obj.isSuccess == 'false') {
                    showmsg(obj.message);
                } else {
                    showmsg(obj.message);
                    $('#frmInput input[type=text]').val(null);
                }
            }
        }
